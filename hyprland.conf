# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod SHIFT, E, exit, 
bind = $mainMod SHIFT, P, exec, wlogout 
# bind = $mainMod , C, exec, emacsclient -c -a 'emacs' -e '(switch-to-buffer "*dashboard*")'
bind = $mainMod , O , exec, $fileManager
bind = $mainMod , x , exec, xournalpp

# bind = $mainMod , F1, exec, hyprctl keyword input:kb_variant abnt2 && notify-send "Keyboard set to ANBT2"
# bind = $mainMod , F2, exec, hyprctl keyword input:kb_variant colemakbr && notify-send "Keyboard set to Colemakbr"

#bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

#Fullscreen
bind=SUPER,F,fullscreen 

bind= , print, exec, wl-copy < $(grimshot --notify save area ~/Pictures/Screenshots/$(date +%s ).png) 
# bind= $mainMod ,print, exec, wl-copy < $(grimshot --notify screen area ~/Pictures/Screenshots/$(date +%s ).png) 

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media buttons
bind =  , XF86AudioPlay, exec,  mpc toggle
bind =  $mainMod , F9, exec,  mpc toggle

bind =  SHIFT, XF86AudioPlay, exec,  mpc random
bind =  $mainMod SHIFT, F9, exec,  mpc random


bind =  , XF86AudioStop, exec,  mpc stop
bind = $mainMod , F10, exec,  mpc stop

bind =  SHIFT, XF86AudioStop, exec,  mpc repeat
bind = $mainMod SHIFT, F10, exec,  mpc repeat

bind =  , XF86AudioPrev, exec,  mpc prev && mpc play
bind =  $mainMod, F11, exec,  mpc prev && mpc play
bind =  , XF86AudioNext, exec,  mpc next && mpc play
bind = $mainMod , F12, exec,  mpc next && mpc play

bind =  , XF86AudioLowerVolume, exec,  amixer -D pulse sset Master 10%-  
bind =  , XF86AudioRaiseVolume , exec, amixer -D pulse sset Master 10%+  
bind = SHIFT , XF86AudioLowerVolume, exec,  amixer -D pulse sset Master 5%-  
bind =  SHIFT, XF86AudioRaiseVolume , exec, amixer -D pulse sset Master 5%+  


bind =  $mainMod, F1, exec,  amixer -D pulse sset Master 10%-  
bind =  $mainMod, F2 , exec, amixer -D pulse sset Master 10%+  
bind = $mainMod SHIFT , F1, exec,  amixer -D pulse sset Master 5%-  
bind =  $mainMod SHIFT,  F2 , exec, amixer -D pulse sset Master 5%+  

bind =  , XF86AudioMute , exec,  amixer -D pulse set Master 1+ toggle 
bind =  , XF86AudioMicMute , exec,  amixer set Capture toggle  
bind =  $mainMod, F3 , exec, bash $HOME/.config/hypr/scripts/toggle_mic.sh  


bind =  , XF86MonBrightnessUp  , exec, brightnessctl set +10%           
bind =  , XF86MonBrightnessDown , exec, brightnessctl set 10%- 

# bind =  , XF86MonBrightnessDown , exec, brightnessctl set 10%- 
# Binds for the Open Tablet Driver
bind = $mainMod , F5, exec, otd loadsettings ~/.config/OpenTabletDriver/Presets/note_primarny_monitor_hypr.json &&  notify-send "Tablet set to notebook screen" 
bind = $mainMod , F6, exec, otd loadsettings ~/.config/OpenTabletDriver/Presets/room_ultrawide_left_hypr.json &&  notify-send "Tablet set to left side of the ultrawide" 
bind = $mainMod , F7, exec,otd loadsettings ~/.config/OpenTabletDriver/Presets/room_ultrawide_right_hypr.json &&  notify-send "Tablet set to right side of the ultrawide" 


 
